databaseChangeLog:  
  -  changeSet:  
      id:  "1"  
      author:  default  
      changes:  
        -  createTable:  
            tableName:  person  
            columns:  
              -  column:  
                  name:  id  
                  type:  uuid  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  email  
                  type:  varchar(50)  
              -  column:  
                  name:  lastName  
                  type:  varchar(50)  
              -  column:  
                  name:  firstName  
                  type:  varchar(50)  
  -  changeSet:  
      id:  "2" 
      author:  default 
      changes:  
      -  insert:  
          tableName:  person
          columns:  
          -  column:  
              name:  id  
              value:  00000000-0000-0000-0000-000000000000 
          -  column:  
              name:  email  
              value:  email@domain.com 
          -  column:  
              name:  firstName  
              value:  First Name
          -  column:  
              name:  lastName  
              value:  Last Name